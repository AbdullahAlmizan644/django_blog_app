{% extends "base.html" %}
{% block title %} Contact {% endblock %}
{% load static %}
{% block content %}
<div id="colorlib-main">
	<section class="ftco-section contact-section px-md-4">
		<div class="container">
			<div class="row d-flex mb-5 contact-info">
				<div class="col-md-12 mb-4">
					<h2 class="h3">Contact Information</h2>
				</div>
				<div class="w-100"></div>
				<div class="col-lg-6 col-xl-3 d-flex mb-4">
					<div class="info bg-light p-4">
						<p><span>Address:</span>Bangladesh</p>
					</div>
				</div>
				<div class="col-lg-6 col-xl-3 d-flex mb-4">
					<div class="info bg-light p-4">
						<p><span>Phone:</span> <a href="tel://01862856218">01862856218</a></p>
					</div>
				</div>
				<div class="col-lg-6 col-xl-3 d-flex mb-4">
					<div class="info bg-light p-4">
						<p><span>Email:</span> <a href="mailto:info@aamizan.com">info@aamizan.com</a></p>
					</div>
				</div>
				<div class="col-lg-6 col-xl-3 d-flex mb-4">
					<div class="info bg-light p-4">
						<p><span>Website</span> <a href="#">aamizan.com</a></p>
					</div>
				</div>
			</div>
			<div class="row block-9">
				<div class="col-lg-6 d-flex">
					<form action={% url "contact" %} method="post" class="bg-light p-5 contact-form">
						{% csrf_token %}
						<div class="form-group">
							<input type="text" class="form-control" name="name" placeholder="Your Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="email" placeholder="Your Email">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="subject" placeholder="Subject">
						</div>
						<div class="form-group">
							<textarea id="" cols="30" rows="7" name="message" class="form-control"
								placeholder="Message"></textarea>
						</div>
						<div class="form-group">
							<input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
						</div>
					</form>

				</div>

				<div class="col-lg-6 d-flex">
					<div id="map" class="bg-light"></div>
				</div>
			</div>
		</div>
	</section>
</div><!-- END COLORLIB-MAIN -->
</div><!-- END COLORLIB-PAGE -->

{% endblock %}
