{% extends "base_dashboard.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Add Post</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Add Post</li>
            </ol>
            <form action={% url "add_post" %} method="post" id="add_post">
                {% csrf_token %}
            <div class="row">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="Text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="Title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Category</label>
                    <select name="category" class="form-select form-select mb-3" aria-label=".form-select-lg example">
                        <option selected>------</option>
                        {% for c in categories %}
                        <option value="{{ c.category_name }}">{{ c.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea name="description" id="mytextarea">Hello, World!</textarea>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Date</label>
                    <input type="date" name="date"> 
                </div>

                <div class="mb-3">
                    <button form="add_post" class="btn btn-primary">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Your Website 2022</div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>
</div>

<script type="text/javascript">
tinymce.init({
  selector: '#mytextarea',
  width: 1500,
  height: 400,
  plugins: [
    'advlist autolink link image lists charmap print preview hr anchor pagebreak',
    'searchreplace wordcount visualblocks code fullscreen insertdatetime media nonbreaking',
    'table emoticons template paste help'
  ],
  toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
    'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
    'forecolor backcolor emoticons | help',
  menu: {
    favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
  },
  menubar: 'favs file edit view insert format tools table help',
  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
});

    </script>
{% endblock %}
